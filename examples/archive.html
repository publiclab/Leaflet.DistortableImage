<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MapKnitter Lite</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="../dist/vendor.css">
    <link rel="stylesheet" href="../dist/leaflet.distortableimage.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../node_modules/leaflet/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/vendor.js"></script>
    <script src="../dist/leaflet.distortableimage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body style="margin:0;">
      <div class="flex-container">
        <div id="dropZone" class="flex-item flex-item1">
          <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>
        </div> 
        <div id="info"><h1>DRAG FILES HERE TO EDIT</h1></div>
          <div id="main" class="openbar">
            <a class="archive" href="archive.org.html" target="_blank">archive.org</a>
          </div>
      </div>
   </body>
  <script>
    //display uploaded image
  let map;
      (function() {
        map = L.map('map').setView([51.505, -0.09], 13);
        map.addGoogleMutant();

        map.whenReady(function() {
      
          img = L.distortableImageOverlay(localStorage.getItem("recent-image"), {
            selected: true,
            fullResolutionSrc: 'large.jpg',
            }).addTo(map);
          });
        })();

       L.Control.geocoder().addTo(map);
    
    </script>
</html>
