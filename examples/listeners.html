<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.DistortableImage Example</title>

  <script src="../node_modules/leaflet/dist/leaflet-src.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" media="screen" title="no title">
  <script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
  <link href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css" rel="stylesheet"/>

  <!-- for full-res export -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script defer src="../node_modules/webgl-distort/dist/webgl-distort.js"></script>
  <script defer src="../node_modules/glfx/glfx.js"></script>

  <link rel="stylesheet" href="../dist/leaflet.distortableimage.css" media="screen" title="no title">
  <script src="../dist/leaflet.distortableimage.js"></script>
</head>
<body style="margin:0;">

  <form id="test_form" >
    <input type="file" id="inputimage" accept="image/*">
  </form>

  <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>
</body>

  <script>

    var map

    (function(){

      // basic Leaflet map setup
      map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/anishshah101.ipm9j6em/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i86knfo3'
      }).addTo(map);

      // create an image
      img = L.distortableImageOverlay(
        'example.png', {
          corners: [
            L.latLng(51.52,-0.10),
            L.latLng(51.52,-0.14),
            L.latLng(51.50,-0.10),
            L.latLng(51.50,-0.14)
          ]
        }
      ).addTo(map);

      L.DomEvent.on(img._image, 'load', img.editing.enable, img.editing);

      /* Wait until image is loaded before setting
       * up DOM element listeners */
      L.DomEvent.on(img._image, 'load', function() {
        var img = this
        img.on('edit', function() {alert('edited')}, img);
        // L.DomEvent.on(img._image, 'mouseup', function() {alert('edited')}, img);
        // L.DomEvent.on(img._image, 'touchend', function() {alert('edited')}, img);
      // }, img);

      var imagePos = img._image.getBoundingClientRect();
      var centerX = imagePos.left + imagePos.width / 2;
      var centerY = imagePos.top + imagePos.height / 2;
      var centerRadius = imagePos.width / 10;
      var touchInfo = { alpha: 0, radius: 0, down: false };

      var spinAlpha = 0;
      var spinSpeed = 0;

      var touchSpeed = 0;
      var lastTouchAlpha = 0;

      var imgState = { imgReady: false }

      function onTouchStart(e) {
        if (imgState.imgReady) {
          return;
        }

        var {x, y} = getXYFromTouchOrPointer(e);
        onTouchMove(e);
        touchInfo.down = true;
        touchInfo.radius = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
        lastTouchAlpha = touchInfo.alpha;

      }

      function getXYFromTouchOrPointer(e) {
        window.e = e;
        var x = e.touches ? e.touches[0].clientX : e.clientX;
        var y = e.touches ? e.touches[0].clientY : e.clientY;
        // alert(x);
        return { x: x - centerX, y: y - centerY };
      }

      function onTouchMove(e) {
        if (imgState.imgReady) {
          return;
        }
        
        img.editing._deselect();
        img.editing.dragging.disable();
        map.dragging.disable();
        // alert(e);
        var { x, y } = getXYFromTouchOrPointer(e);
        touchInfo.alpha = Math.atan2(x, y);
        e.preventDefault();
      }

      function onTouchEnd() {
        if (imgState.imgReady) {
          return;
        }

        touchInfo.down = false;
        spinAlpha = 0;
        img.editing._select();
        
        img.fire("update");
        // alert("touchend");
      }

      function tick() {
        requestAnimationFrame(function() {
          if (touchInfo.down) {
            if (touchInfo.radius > centerRadius) {
              var touchSpeed = touchInfo.alpha - lastTouchAlpha;
              if (touchSpeed < -Math.PI) { touchSpeed += 2 * Math.PI; }
              if (touchSpeed > Math.PI) { touchSpeed -= 2 * Math.PI; }

              var spinSpeed = touchSpeed;
              lastTouchAlpha = touchInfo.alpha;
            }
          } else if (touchSpeed) {
            spinSpeed = touchSpeed * touchInfo.radius / centerRadius;
            touchSpeed = 0;
          }

          spinAlpha -= spinSpeed;

          // alert(spinAlpha);
          window.spinAlpha = spinAlpha;
          if (spinAlpha) { img.editing._rotateBy(-spinAlpha); }

          spinSpeed = spinSpeed * 0.99;
          spinSpeed =
            Math.sign(spinSpeed) * Math.max(0, Math.abs(spinSpeed) - 2e-4);

          // tick();

        });
      }

      (function async () {
        alert("calling");

        L.DomEvent.on(img._image, 'touchstart mousedown', function (e) {
          e.preventDefault();

          onTouchStart(e);
        }, false);

        L.DomEvent.on(img._image, 'touchmove', function (e) {
          e.preventDefault();
          tick();
          onTouchMove(e);
        }, false);

        L.DomEvent.on(img._image, 'touchend', function () {
          e.preventDefault();
          onTouchEnd();
        }, false);

        L.DomEvent.on(window, 'onpopstate', function (e) {
          if (e.state === null) {
            imgState.imgReady = false;

          } else if (e.state !== null) {
            imgState.imgReady = true;
          }
        });
      })();
      }, img);
    })();
    
  </script>

</html>
