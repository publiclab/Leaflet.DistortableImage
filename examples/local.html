<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MapKnitter Lite (Offline)</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="../dist/vendor.css">
    <link rel="stylesheet" href="../dist/leaflet.distortableimage.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="local.css">

    <script src="../node_modules/leaflet/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/vendor.js"></script>
    <script src="../dist/leaflet.distortableimage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="./js/local.js" defer></script>
  </head>

  <body style="margin:0;">

      <div class="flex-container">
        <div id="dropZone" class="flex-item flex-item1">
          <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>
        </div> 
          <section id="main" class="openbar">
            <div class="archive">
              <i title="Open/Close info" id="infoBtn" class="fa fa-bars fa-2x " style="position: fixed; bottom: 68px; right: 10px; color: black; cursor: pointer; z-index: 1000;" aria-hidden="true"></i>
              <div>
                <p>Drag and Drop image on the map.</p> 
               <p> <a  href="archive.html" target="_blank">Click here</a> to use Archive.org to store and share the map online</p>
              </div>
            </div>
          </section>
   </body>
</html>
